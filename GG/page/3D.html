<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>手繪作品</title>
        <!-- gsap + ScrollTrigger -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/3.11.3/plugins/animation.gsap.min.js"></script>
        <!-- Vue -->
        <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
        <!-- Boostrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Theme -->
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/3D.css" />
        <script src="../js/global.js"></script>
        <script src="../js/3D.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top" id="mainNav">
                <div class="container-fluid">
                    <a href="../index.html" class="navbar-brand">我的作品集</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="toggle navigation"
                    >
                        ☰
                    </button>
                    <div
                        class="collapse navbar-collapse justify-content-left"
                        id="navbarNav"
                    >
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="draw.html" class="nav-link"
                                    >電繪作品</a
                                >
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">動畫作品</a>
                            </li>
                            <li class="nav-item">
                                <a href="3D.html" class="nav-link"
                                    >3D建模作品</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="title">
                <div class="gradient-overlay">
                    <h2>3D建模作品</h2>
                </div>
                <img id="img" src="../img/兵長賀圖.jpg" alt="兵長賀圖" />
            </section>
            <section id="app">
                <div
                    v-for="(work, index) in works"
                    :key="work.title"
                    :class="['work', index % 2 === 0 ? 'even' : 'odd']"
                >
                    <!--偶數: 文字在左，圖片在右 -->
                    <template v-if="index % 2 === 0">
                        <div class="gradient-overlay2"></div>
                        <div class="text">
                            <div class="inner">
                                <h3>{{ work.title }}</h3>
                                <h4>{{ work.description }}</h4>
                            </div>
                        </div>
                        <div class="box">
                            <img
                                :src="work.image"
                                :alt="work.title"
                                class="img-fluid"
                            />
                        </div>
                    </template>
                    <!--奇數: 圖片在左，文字在右 -->
                    <template v-else>
                        <div class="gradient-overlay2"></div>
                        <div class="box">
                            <img
                                :src="work.image"
                                :alt="work.title"
                                class="img-fluid"
                            />
                        </div>
                        <div class="text">
                            <div class="inner">
                                <h3>{{ work.title }}</h3>
                                <h4>{{ work.description }}</h4>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </main>
        <button id="backToTop">back to top ↑</button>
    </body>
</html>
