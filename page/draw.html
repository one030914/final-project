<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>手繪作品</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/3.11.3/plugins/animation.gsap.min.js"></script>
        <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="../css/global.css" />
        <link rel="stylesheet" href="../css/draw.css" />
        <script type="text/Javascript" src="../js/draw.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <h1><a href="home.html">我的作品集</a></h1>
                <ul id="menu">
                    <li><a href="home.html">首頁</a></li>
                    <li><a href="#">電繪作品</a></li>
                    <li><a href="#">動畫作品</a></li>
                    <li><a href="#">3D建模作品</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="title">
                <div class="gradient-overlay">
                    <h2>手繪作品</h2>
                </div>
                <img id="img" src="../img/兵長賀圖.jpg" alt="兵長賀圖" />
            </section>
            <section id="app">
                <div
                    v-for="(work, index) in works"
                    :key="work.title"
                    :class="['work', index % 2 === 0 ? 'even' : 'odd']"
                >
                    <!--偶數: 文字在左，圖片在右 -->
                    <template v-if="index % 2 === 0">
                        <div class="gradient-overlay2"></div>
                        <div class="text">
                            <div class="inner">
                                <h3>{{ work.title }}</h3>
                                <h4>{{ work.description }}</h4>
                            </div>
                        </div>
                        <div class="box">
                            <img
                                :src="work.image"
                                :alt="work.title"
                                class="img-fluid"
                            />
                        </div>
                    </template>
                    <!--奇數: 圖片在左，文字在右 -->
                    <template v-else>
                        <div class="gradient-overlay2"></div>
                        <div class="box">
                            <img
                                :src="work.image"
                                :alt="work.title"
                                class="img-fluid"
                            />
                        </div>
                        <div class="text">
                            <div class="inner">
                                <h3>{{ work.title }}</h3>
                                <h4>{{ work.description }}</h4>
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </main>
        <button id="backToTop">back to top ↑</button>
    </body>
</html>
